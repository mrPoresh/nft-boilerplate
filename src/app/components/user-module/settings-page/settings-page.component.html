<div class="settings-body" fxLayout="column" fxLayoutAlign="start center">
    <h1>Profile Settings</h1>

    <form name="settingsForm" [formGroup]="settingsForm" (ngSubmit)="onSubmit(settingsForm)">
    
        <div class="settings-form" fxLayout="column" fxLayoutAlign="start center">

            <h3>Username</h3>
            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label i18n>Enter Username</mat-label>
                        <input matInput type="text" formControlName="username">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>

            <h3>Email</h3>
            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label i18n>Enter Email</mat-label>
                        <input matInput type="text" formControlName="email">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="wallet-banner" fxLayout="column" fxLayoutAlign="start center">
            <h3>Wallet Address</h3>
            <mat-card>
                <mat-card-content>
                    <p>{{User.attributes['ethAddress']}}</p>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="images-form" fxLayout="column" fxLayoutAlign="start center">
            <h3>Profile Image</h3>
            <div class="avatar">
                <img src="{{User.attributes['avatar']._url}}" (click)="selectFile.click()">
                <input type="file" style="display: none" (change)="getImage($event)" accept="image/*" #selectFile>
            </div>
            <h3>Profile Banner</h3>
            <div class="banner">
                <img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
            </div>
        </div>

        <div class="save-btn" fxLayout="column" fxLayoutAlign="start center">
            <button mat-raised-button color="primary" type="submit">Save</button>
        </div>

    </form>
</div>
